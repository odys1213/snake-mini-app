<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #000;
            --tg-theme-text-color: #33ff33;
            --tg-theme-button-color: #33ff33;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            margin: 0;
            font-family: 'Courier New', monospace;
            color: var(--tg-theme-text-color);
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }

        canvas {
            border: 2px solid var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            width: 100%;
            height: auto;
            aspect-ratio: 1;
        }

        #score {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
            text-shadow: 0 0 5px var(--tg-theme-text-color);
        }

        #leaderboard {
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
            border: 2px solid var(--tg-theme-text-color);
            box-shadow: 0 0 10px var(--tg-theme-text-color);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content {
            background: var(--tg-theme-bg-color);
            border: 2px solid var(--tg-theme-text-color);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .menu-button {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-text-color);
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            border-radius: 8px;
        }

        .menu-button:active {
            background: var(--tg-theme-text-color);
            color: var(--tg-theme-bg-color);
        }

        #leaderboard-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard-list li {
            padding: 8px;
            border-bottom: 1px solid var(--tg-theme-text-color);
            font-size: 16px;
        }

        .settings-button {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <button class="settings-button" onclick="toggleSettings()">⚙️</button>

    <div class="menu-overlay" id="gameOverMenu">
        <div class="menu-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
            <button class="menu-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <div id="leaderboard" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button class="menu-button" onclick="hideLeaderboard()">Back to Game</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playerName = tg.initDataUnsafe?.user?.username || 'Player';
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        
        // Устанавливаем размер canvas с учетом размера экрана
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, window.innerHeight - 100);
            canvas.width = size;
            canvas.height = size;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let snake = [];
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameLoop;
        let gameSpeed = 100;

        // Touch controls
        let xDown = null;
        let yDown = null;
        let lastTouchTime = 0;

        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchmove', handleTouchMove, { passive: true });

        function handleTouchStart(evt) {
            const now = Date.now();
            if (now - lastTouchTime < 200) return; // Предотвращаем слишком частые касания
            lastTouchTime = now;
            
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) return;

            const xUp = evt.touches[0].clientX;
            const yUp = evt.touches[0].clientY;

            const xDiff = xDown - xUp;
            const yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 20 && direction !== 'right') direction = 'left';
                else if (xDiff < -20 && direction !== 'left') direction = 'right';
            } else {
                if (yDiff > 20 && direction !== 'down') direction = 'up';
                else if (yDiff < -20 && direction !== 'up') direction = 'down';
            }

            xDown = null;
            yDown = null;
        }

        function initGame() {
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            document.getElementById('score').textContent = 'Score: ' + score;
            createFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function createFood() {
            const gridSize = canvas.width / 20;
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        function gameStep() {
            const gridSize = canvas.width / 20;
            let newHead = {x: snake[0].x, y: snake[0].y};

            if (direction === 'right') newHead.x++;
            if (direction === 'left') newHead.x--;
            if (direction === 'up') newHead.y--;
            if (direction === 'down') newHead.y++;

            if (newHead.x < 0 || newHead.x >= gridSize ||
                newHead.y < 0 || newHead.y >= gridSize ||
                checkCollision(newHead)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = 'Score: ' + score;
                createFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            const cellSize = canvas.width / 20;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += cellSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw snake
            ctx.fillStyle = '#33ff33';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * cellSize + 1, segment.y * cellSize + 1, cellSize - 2, cellSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff3333';
            ctx.fillRect(food.x * cellSize + 1, food.y * cellSize + 1, cellSize - 2, cellSize - 2);
        }

        function checkCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            clearInterval(gameLoop);
            updateLeaderboard(score);
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverMenu').style.display = 'flex';
        }

        async function updateLeaderboard(score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const playerIndex = leaderboard.findIndex(entry => entry.name === playerName);
            
            if (playerIndex !== -1) {
                if (score > leaderboard[playerIndex].score) {
                    leaderboard[playerIndex].score = score;
                }
            } else {
                leaderboard.push({
                    name: playerName,
                    score: score
                });
            }
            
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        function showLeaderboard() {
            document.getElementById('leaderboard').style.display = 'block';
            document.getElementById('gameOverMenu').style.display = 'none';
        }

        function hideLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
            // Перезапускаем игру при возврате
            restartGame();
        }
        
        async function loadLeaderboard() {
            try {
                const response = await fetch('https://api.telegram.org/bot' + BOT_TOKEN + '/getFile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_id: 'leaderboard.json'
                    })
                });
                const data = await response.json();
                return data.leaderboard || [];
            } catch {
                return JSON.parse(localStorage.getItem('leaderboard')) || [];
            }
        }
        
        async function saveLeaderboard(leaderboardData) {
            localStorage.setItem('leaderboard', JSON.stringify(leaderboardData));
            try {
                await fetch('https://api.telegram.org/bot' + BOT_TOKEN + '/sendDocument', {
                    method: 'POST',
                    body: JSON.stringify({
                        chat_id: ADMIN_CHAT_ID,
                        document: new Blob([JSON.stringify(leaderboardData)], {type: 'application/json'}),
                        caption: 'Updated leaderboard'
                    })
                });
            } catch (error) {
                console.log('Saving locally only');
            }
        }
        
        function updateLeaderboard(score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const playerIndex = leaderboard.findIndex(entry => entry.name === playerName);
            
            if (playerIndex !== -1) {
                if (score > leaderboard[playerIndex].score) {
                    leaderboard[playerIndex].score = score;
                }
            } else {
                leaderboard.push({
                    name: playerName,
                    score: score,
                    date: new Date().toISOString()
                });
            }
            
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            
            saveLeaderboard(leaderboard);
            displayLeaderboard();
        }
        
        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                li.innerHTML = `
                    <span class="rank">#${index + 1}</span>
                    <span class="name">${entry.name}</span>
                    <span class="score">${entry.score}</span>
                `;
                leaderboardList.appendChild(li);
            });
        }
        


        function restartGame() {
            document.getElementById('gameOverMenu').style.display = 'none';
            initGame();
        }

        function toggleSettings() {
            // Здесь можно добавить настройки игры
            tg.showPopup({
                title: 'Game Settings',
                message: 'Game speed: ' + gameSpeed,
                buttons: [
                    {text: 'Faster', type: 'default'},
                    {text: 'Slower', type: 'default'},
                    {text: 'Close', type: 'close'}
                ]
            }, function(buttonId) {
                if (buttonId === 0) gameSpeed = Math.max(50, gameSpeed - 10);
                if (buttonId === 1) gameSpeed = Math.min(150, gameSpeed + 10);
                if (gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
            if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        });

        // Инициализация игры
        initGame();
        displayLeaderboard();
    </script>
</body>
</html>
