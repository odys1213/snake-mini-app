<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 100vmin;
            margin: 40px auto 0;
            padding: 10px;
            box-sizing: border-box;
        }

        canvas {
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            touch-action: none;
            border: 2px solid #33ff33;
            box-shadow: 0 0 10px #33ff33;
        }

        #score {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            text-shadow: 0 0 5px #33ff33;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content {
            background: #000;
            border: 2px solid #33ff33;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 20px #33ff33;
        }

        .menu-button {
            background: linear-gradient(45deg, #1a1a1a, #000);
            color: #33ff33;
            border: 2px solid #33ff33;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
            transition: all 0.3s ease;
        }

        .menu-button:active {
            background: linear-gradient(45deg, #33ff33, #2eb82e);
            color: #000;
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.5);
        }

        #leaderboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #33ff33;
            padding: 20px;
            display: none;
            width: 80%;
            max-width: 300px;
            z-index: 1001;
            box-shadow: 0 0 20px #33ff33;
        }

        #leaderboard h2 {
            text-align: center;
            margin-top: 0;
            text-shadow: 0 0 5px #33ff33;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            border-bottom: 1px solid #33ff33;
            font-size: 16px;
        }

        .leaderboard-item:hover {
            background: rgba(51, 255, 51, 0.1);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="menu-overlay" id="gameOverMenu">
        <div class="menu-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
            <button class="menu-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboard-list"></div>
        <button class="menu-button" onclick="hideLeaderboard()">Back to Game</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playerName = tg.initDataUnsafe?.user?.username || 'Player';
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let snake = [];
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameLoop;
        let gameSpeed = 100;
        let xDown = null;
        let yDown = null;

        function initGame() {
            const containerWidth = document.getElementById('game-container').offsetWidth - 20;
            canvas.width = containerWidth;
            canvas.height = containerWidth;
            
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            document.getElementById('score').textContent = 'Score: ' + score;
            createFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function handleTouchStart(evt) {
            if (!evt.touches) return;
            xDown = evt.touches[0].clientX;
            yDown = evt.touches[0].clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) return;
            
            evt.preventDefault();
            
            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;
            
            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;
            
            if (Math.abs(xDiff) > 10 || Math.abs(yDiff) > 10) {
                if (Math.abs(xDiff) > Math.abs(yDiff)) {
                    if (xDiff > 0 && direction !== 'right') direction = 'left';
                    else if (xDiff < 0 && direction !== 'left') direction = 'right';
                } else {
                    if (yDiff > 0 && direction !== 'down') direction = 'up';
                    else if (yDiff < 0 && direction !== 'up') direction = 'down';
                }
                
                xDown = null;
                yDown = null;
            }
        }

        function createFood() {
            const gridSize = Math.floor(canvas.width / 20);
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
        }

        function gameStep() {
            const gridSize = Math.floor(canvas.width / 20);
            let newHead = {x: snake[0].x, y: snake[0].y};

            if (direction === 'right') newHead.x++;
            if (direction === 'left') newHead.x--;
            if (direction === 'up') newHead.y--;
            if (direction === 'down') newHead.y++;

            if (newHead.x < 0 || newHead.x >= gridSize ||
                newHead.y < 0 || newHead.y >= gridSize ||
                checkCollision(newHead)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = 'Score: ' + score;
                createFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            const cellSize = canvas.width / 20;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += cellSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw snake
            ctx.fillStyle = '#33ff33';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * cellSize + 1, segment.y * cellSize + 1, cellSize - 2, cellSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff3333';
            ctx.fillRect(food.x * cellSize + 1, food.y * cellSize + 1, cellSize - 2, cellSize - 2);
        }

        function checkCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            clearInterval(gameLoop);
            updateLeaderboard(score);
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverMenu').style.display = 'flex';
        }

        function updateLeaderboard(score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const playerIndex = leaderboard.findIndex(entry => entry.name === playerName);
            
            if (playerIndex !== -1) {
                if (score > leaderboard[playerIndex].score) {
                    leaderboard[playerIndex].score = score;
                }
            } else {
                leaderboard.push({
                    name: playerName,
                    score: score,
                    date: new Date().toISOString()
                });
            }
            
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            
            leaderboard.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'leaderboard-item';
                div.innerHTML = `
                    <span class="rank">#${index + 1}</span>
                    <span class="name">${entry.name}</span>
                    <span class="score">${entry.score}</span>
                `;
                leaderboardList.appendChild(div);
            });
        }

        function showLeaderboard() {
            document.getElementById('leaderboard').style.display = 'block';
            document.getElementById('gameOverMenu').style.display = 'none';
        }

        function hideLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
            restartGame();
        }

        function restartGame() {
            document.getElementById('gameOverMenu').style.display = 'none';
            initGame();
        }

        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
            if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        });

        window.addEventListener('resize', initGame);
        initGame();
        displayLeaderboard();
    </script>
</body>
</html>
