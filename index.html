<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер для Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #clicker {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        #clickCount {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="clicker">Кликни меня!</button>
        <div id="clickCount">Количество кликов: 0</div>
    </div>

    <script>
        let clickCount = 0;

        const clickerButton = document.getElementById('clicker');
        const clickCountDisplay = document.getElementById('clickCount');

        clickerButton.addEventListener('click', () => {
            clickCount++;
            clickCountDisplay.textContent = `Количество кликов: ${clickCount}`;
            sendClickData(clickCount);
        });

        // Функция для отправки кликов на сервер
        function sendClickData(count) {
            fetch('http://localhost:5000/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clickCount: count })
            })
            .then(response => response.json())
            .then(data => console.log('Данные отправлены на сервер:', data))
            .catch(error => console.error('Ошибка при отправке данных:', error));
        }
    </script>
</body>
</html>
