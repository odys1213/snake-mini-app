<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Предыдущие стили остаются теми же -->
    <style>
        /* Добавляем стили для меню */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-content {
            background: #000;
            border: 2px solid #33ff33;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px #33ff33;
        }

        .menu-button {
            background: #000;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #33ff33;
        }

        .menu-button:hover {
            background: #33ff33;
            color: #000;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #33ff33;
            padding: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Добавляем меню -->
    <div class="menu-overlay" id="gameOverMenu">
        <div class="menu-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <button class="menu-button" onclick="showLeaderboard()">Leaderboard</button>
            <button class="menu-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <!-- Добавляем настройки -->
    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>
        <div>
            <label>Game Speed:</label>
            <input type="range" id="gameSpeed" min="50" max="150" value="100">
        </div>
        <div>
            <label>Grid Visibility:</label>
            <input type="checkbox" id="showGrid" checked>
        </div>
        <button class="menu-button" onclick="saveSettings()">Save</button>
    </div>

    <!-- Добавляем кнопку настроек -->
    <button class="menu-button" onclick="toggleSettings()" style="position: fixed; top: 10px; right: 10px;">⚙️</button>

    <!-- Остальной HTML остается прежним -->

    <script>
        // Добавляем конфигурацию для GitHub API
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN';
        const GITHUB_REPO = 'YOUR_USERNAME/YOUR_REPO';
        const GITHUB_PATH = 'leaderboard.json';

        // Функция для сохранения рекордов на GitHub
        async function saveToGitHub(leaderboardData) {
            try {
                const content = btoa(JSON.stringify(leaderboardData, null, 2));
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update leaderboard',
                        content: content,
                        sha: await getFileSHA()
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                return false;
            }
        }

        // Функция для получения SHA файла
        async function getFileSHA() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_PATH}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                const data = await response.json();
                return data.sha;
            } catch (error) {
                return '';
            }
        }

        // Обновляем функцию updateLeaderboard
        async function updateLeaderboard(score) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const playerIndex = leaderboard.findIndex(entry => entry.name === playerName);
            
            if (playerIndex !== -1) {
                if (score > leaderboard[playerIndex].score) {
                    leaderboard[playerIndex].score = score;
                }
            } else {
                leaderboard.push({
                    name: playerName,
                    score: score
                });
            }
            
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            
            // Сохраняем локально и на GitHub
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            await saveToGitHub(leaderboard);
            
            displayLeaderboard();
        }

        // Функции для меню
        function showGameOverMenu(finalScore) {
            document.getElementById('finalScore').textContent = `Score: ${finalScore}`;
            document.getElementById('gameOverMenu').style.display = 'flex';
        }

        function hideGameOverMenu() {
            document.getElementById('gameOverMenu').style.display = 'none';
        }

        function restartGame() {
            hideGameOverMenu();
            initGame();
        }

        function showLeaderboard() {
            // Показываем таблицу лидеров
            document.getElementById('leaderboard').style.display = 'block';
        }

        // Настройки
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function saveSettings() {
            const speed = document.getElementById('gameSpeed').value;
            const showGrid = document.getElementById('showGrid').checked;
            
            // Сохраняем настройки
            localStorage.setItem('gameSettings', JSON.stringify({
                speed: speed,
                showGrid: showGrid
            }));
            
            // Применяем настройки
            applySettings();
            toggleSettings();
        }

        function applySettings() {
            const settings = JSON.parse(localStorage.getItem('gameSettings')) || {
                speed: 100,
                showGrid: true
            };
            
            // Применяем скорость
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, settings.speed);
            }
        }

        // Обновляем функцию gameOver
        function gameOver() {
            clearInterval(gameLoop);
            updateLeaderboard(score);
            tg.sendData(JSON.stringify({ score: score, username: playerName }));
            showGameOverMenu(score);
        }

        // Загружаем настройки при старте
        applySettings();
    </script>
</body>
</html>
