<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #380a0a;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 5%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: column; /* Изменяем направление на колонку для вертикального разрешения */
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: #e0e0e0;
            width: 100%; /* Используем 100% ширины контейнера */
            height: auto; /* Автоматическая высота для адаптивности */
        }

        #score {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .play-again-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 3% 5%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2% 0;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            display: none;
        }

        .play-again-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            flex-direction: column; /* По умолчанию вертикально */
            align-items: center;
            margin-left: 5%;
        }

        button {
            margin: 2%;
            padding: 3%;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
            width: 60px;
            height: 60px;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Медиа-запрос для горизонтальной ориентации */
        @media (orientation: landscape) {
            .container {
                flex-direction: row; /* Изменяем направление на строку для горизонтального разрешения */
            }

            .controls {
                flex-direction: column; /* Кнопки будут располагаться вертикально */
                margin-left: 0; /* Убираем отступ слева */
            }
        }

        /* Медиа-запрос для вертикальной ориентации */
        @media (orientation: portrait) {
            .controls {
                position: absolute; /* Абсолютное позиционирование для удобного размещения кнопок */
                bottom: 10%; /* Расположение снизу */
                left: 50%; /* Центрируем по горизонтали */
                transform: translateX(-50%); /* Центрируем кнопки */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div id="score">Score: 0</div>
        </div>
        <div class="controls">
            <button id="upButton">↑</button>
            <div>
                <button id="leftButton">←</button>
                <button id="rightButton">→</button>
            </div>
            <button id="downButton">↓</button>
            <button class="play-again-button" id="playAgainButton">Играть снова</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
