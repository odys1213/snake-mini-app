<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dragon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blue Dragon Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="controls">
        <button onclick="changeDirection('up')">Up</button>
        <button onclick="changeDirection('down')">Down</button>
        <button onclick="changeDirection('left')">Left</button>
        <button onclick="changeDirection('right')">Right</button>
    </div>
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
