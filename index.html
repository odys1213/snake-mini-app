<!DOCTYPE html>
<html>
<head>
    <title>Змейка-Дракон</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="controls-container">
        <div style="display: flex; flex-direction: column; align-items: center;justify-content: center;">
            <button id="up-button" onclick="changeDirection('up')" disabled>Вверх</button>
            <div style="display: flex; justify-content: center; margin-top: 5px; margin-bottom: 5px;">
                <button id="left-button" onclick="changeDirection('left')" disabled>Влево</button>
                <button id="right-button" onclick="changeDirection('right')" disabled>Вправо</button>
            </div>
            <button id="down-button" onclick="changeDirection('down')" disabled>Вниз</button>
        </div>
    </div>
    <div id="game-over-overlay" style="display: none;">
        <div id="game-over-message">Игра окончена!<br>Ваш счет: <span id="final-score">0</span><br>
            <button onclick="submitScore()">Сохранить результат</button>
            <button onclick="restartGame()">Начать заново</button>
        </div>
    </div>
    <div id="leaderboard-overlay" style="display: none;">
        <div id="leaderboard-content">
            <h2>Таблица лидеров</h2>
            <ul id="leaderboard-list"></ul>
             <button onclick="closeLeaderboard()">Закрыть</button>
        </div>
    </div>
    <div id="settings-overlay" style="display: none;">
        <div id="settings-content">
            <h2>Настройки</h2>
            <div class="setting-item">
                <input type="radio" id="button-control" name="controlType" value="button"  checked>
                <label for="button-control"  onclick="setControlType(this.previousElementSibling)">Управление кнопками</label>
            </div>
            <div class="setting-item">
                <input type="radio" id="sensor-control" name="controlType" value="sensor">
                <label for="sensor-control" onclick="setControlType(this.previousElementSibling)">Управление сенсором</label>
            </div>
            <button onclick="closeSettings()">Закрыть</button>
        </div>
    </div>
    <div id="footer">
        <button id="settings-button" onclick="showSettings()">Настройки</button>
        <button id="leaderboard-button" onclick="showLeaderboard()">Таблица лидеров</button>
    </div>
</div>
<script type="module" src="game.js"></script>
<script type="module"  src="script.js"></script>
<script type="module"  src="ui.js"></script>
</body>
</html>
