<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #380a0a;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%; /* Используем проценты для ширины */
            max-width: 800px;
            background-color: #fff;
            padding: 5%; /* Используем проценты для отступов */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #gameCanvas {
            border: 1px solid #000;
            background-color: #e0e0e0;
            width: 50%; /* Используем проценты для ширины */
            height: auto; /* Автоматическая высота для адаптивности */
        }

        #score {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .play-again-button {
            background-color: #4CAF50; /* Зеленый */
            border: none; /* Убираем рамку */
            color: white; /* Белый текст */
            padding: 3% 5%; /* Используем проценты для отступов */
            text-align: center; /* Выравнивание текста */
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block; /* Позволяет задавать размеры */
            font-size: 16px; /* Размер шрифта */
            margin: 2% 0; /* Отступы */
            cursor: pointer; /* Указатель мыши */
            border-radius: 8px; /* Закругленные углы */
            transition: background-color 0.3s, transform 0.2s; /* Плавные переходы */
            display: none; /* Скрываем кнопку по умолчанию */
        }

        .play-again-button:hover {
            background-color: #45a049; /* Темнее при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 5%; /* Используем проценты для отступов */
        }

        button {
            margin: 2%;
            padding: 3%; /* Используем проценты для отступов */
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #ccc; /* Рамка кнопок */
            border-radius: 5px; /* Закругленные углы */
            background-color: #f0f0f0; /* Цвет фона кнопок */
            transition: background-color 0.3s; /* Плавный переход цвета */
            width: 60px; /* Фиксированная ширина для кнопок */
            height: 60px; /* Фиксированная высота для кнопок */
        }

        button:hover {
            background-color: #ddd; /* Цвет фона при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div id="score">Score: 0</div>
        </div>
        <div class="controls">
            <button id="upButton">↑</button>
            <div>
                <button id="leftButton">←</button>
                <button id="rightButton">→</button>
            </div>
            <button id="downButton">↓</button>
            <button class="play-again-button" id="playAgainButton">Играть снова</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
